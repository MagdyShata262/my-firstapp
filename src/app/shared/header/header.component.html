<header
  class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg"
>
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div
          class="w-10 h-10 bg-white rounded-full flex items-center justify-center"
        >
          <span class="text-blue-600 font-bold text-lg">S</span>
        </div>
        <h1
          class="text-2xl font-bold bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent"
        >
          ShopApp
        </h1>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a
          href="/"
          class="nav-link hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-home mr-2"></i>Home
        </a>
        <a
          href="/products"
          class="nav-link hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-shopping-bag mr-2"></i>Products
        </a>
        <a
          href="/categories"
          class="nav-link hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-tags mr-2"></i>Categories
        </a>
        <a
          href="/about"
          class="nav-link hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-info-circle mr-2"></i>About
        </a>
      </nav>

      <!-- Actions -->
      <div class="flex items-center space-x-4">
        <button
          class="relative p-2 rounded-full hover:bg-white/10 transition-colors duration-200"
        >
          <i class="fas fa-search text-xl"></i>
        </button>

        <button
          class="relative p-2 rounded-full hover:bg-white/10 transition-colors duration-200"
        >
          <i class="fas fa-heart text-xl"></i>
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center"
            >3</span
          >
        </button>

        <button
          class="relative p-2 rounded-full hover:bg-white/10 transition-colors duration-200"
        >
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            class="absolute -top-1 -right-1 bg-yellow-500 text-xs rounded-full w-5 h-5 flex items-center justify-center"
            >5</span
          >
        </button>

        <button
          class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition-colors duration-200 shadow-md"
        >
          <i class="fas fa-user mr-2"></i>Login
        </button>
      </div>
    </div>
  </div>
</header>
